<html>
    <head>
        <Title>
            Registration  Form 
        </Title>
    </head>

            <hr>
            <label><b>Event name</b></label><br><br>
            <input type="text">
            <br><br><br>
            <label><b>Name</b></label>
            <input type="text">

            <label><input type="Radio">Female</label><br><br>

            <br>
            <br>

            <input type="text">

            <input type="Submit">

        </form>

</html>
