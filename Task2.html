<html>
    <head>
        <Title>
            Registration  Form 
        </Title>
            <link rel="stylesheet" href="properties.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body align="center" background="off-white">
        <div class="form-box",align:"center">
        <form >
                        <!-- <img src="C:\html\Javascript\pexels-hngstrm-1939485.jpg"> -->

            <br>
            <h4>Online Registration</h4>
            <hr size="5px" ><hr>
            <h1 class="label11" ><i>Event Online Registration</i></h1>
            <hr size="5px"><hr><br><br>
            <label class="label1"><b>Event name</b></label><br>
            <input type="text" class="a" placeholder="Enter Event Name:">
            <br><br><br>
            <label class="label1"><b>Name</b></label>
            <!-- <input type="text" class="a" placeholder="Enter first Name:">
            <input type="text" class="a" placeholder="Enter last Name:"><br><br> --> 
            <div class="name-row">
  <input type="text" class="a" placeholder="Enter First Name">
  <input type="text" class="a" placeholder="Enter Last Name">
</div>

<br>
<br>
            <label class="label1"><b> Choose Gender</b></label>
            <label class="label2"><input type="Radio" name="gender" value="Male">Male</label>
            <label class="label2"><input type="Radio" name="gender" value="female">Female</label><br>


            <label class="label1"><b>Birth Date</b></label>
            <input type="date" class="a">
            <br>
            <br><br>
            <label class="label1"><b> Enter Age</b></label>
            <input type="number" class="a"><br><br><br>
            <label class="label1"><b>Address</b></label><br>
            <!-- <input type="text" class="a"> -->
             <select >
            <option>-- <h6>Choose Country</h6> --</option>
                                <option>India</option>
                                <option>America</option>
                                <option>Japan</option>
                                <option>China</option>
                                <option>Australia</option>
                                
                                </select>
            <h6>Country</h6>
             <select>
            <option class="a">-- Choose State --</option>
                                <option>Maharashtra</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Gujrat</option>
                                <option>Assam</option>
                                </select>
            <!-- <input type="text" class="a"> -->
            <h6>State/Province</h6>
             <select>
            <option >-- Choose City --</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                                <option>Nashik</option>
                                <option>Nagpur</option>
                                <option>Aurangabad</option>
                                </select>
            <h6>City</h6>
            
            
            <input type="text" class="a" placeholder="Enter Street Address">
            <h6>Street Address </h6>
            <!-- <input type="text" class="a"> -->
            <input type="number" class="a" placeholder="Enter Postal code">
            <h6>Postal/Zip Code</h6><br><br>
           
           
            
            <label class="label1"><b>Email</b></label>
            <input type="Email" class="a" placeholder="Enter E-mail">
            <br><br>
            <label class="label1"><b>Contact number</b></label>
            <input type="number" class="a" placeholder="Enter your Contact no.">
            <br><br>
            <label class="label1"><b>Shirt Size</b></label>
            <input type="number" class="a" placeholder="Enter your Shirt size:">
            <br><br><br>
            <label ><b>Date & time of deposit</b></label>
            <input type="date" class="a">
            <h6>Date</h6>
            
            <input type="time" class="a">
            <h6>Hour Minutes</h6>
            <br><br><br>
            <label><b>Upload scanned copy of deposit slip</b></label>
            <input type="file" class="a">  
            <br><br><br><br>
            <input type="Submit" background-color="black">
<!-- 
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
  <button type="button" class="btn btn-primary">Button</button> -->

        </form>
        </div>
    </body>
</html>
